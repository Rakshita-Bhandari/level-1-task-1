<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Skills</title>
  <link rel="stylesheet" href="web.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #222;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: white;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }

    li {
      background-color: #333;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    li:hover {
      background-color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Skills</h1>
  </header>

  <main>
    <ul>
      <li>HTML, CSS, JavaScript</li>
      <li>C, C++, Python</li>
      <li>OOP (Object-Oriented Programming)</li>
      <li>DBMS (Database Management Systems)</li>
      <li>Git & GitHub</li>
      <li>Visual Studio Code</li>
      <li>Responsive Web Design</li>
    </ul>

    <a href="hi.html" class="btn">Back to Home</a>
  </main>

</body>
</html>
